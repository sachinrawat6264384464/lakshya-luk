<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin:0; }
    .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
    h2 { margin-bottom: 20px; color: #333; }
    input { width: 100%; padding: 12px; margin: 12px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 1rem; }
    button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #28a745; color: white; font-size: 1rem; cursor: pointer; transition: 0.3s; }
    button:hover { background: #218838; }
    .message { margin-top: 10px; color: red; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter OTP</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="otp" placeholder="Enter OTP" required>
      <button type="submit">Verify OTP</button>
    </form>
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  </div>
</body>
</html>
