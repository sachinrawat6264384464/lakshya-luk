{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Visiter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #ff914d;
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .form-container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
      padding: 12px 15px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #e0e0e0;
      font-style: italic;
      font-size: 1rem;
    }

    .form-control:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px #00ffd8;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00d084, #06c4b0);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(0,255,170,0.5);
    }
    a{
    text-decoration: none;
    color: rgb(247, 242, 242);
    }
 /* ⚠️ Messages */
    p.error {
        color: #ff4d4d;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px;
        border-radius: 8px;
        margin: 5px 0;
        font-weight: 500;
    }

    p.success {
        color: #00ff7f;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px;
        border-radius: 8px;
        margin: 5px 0;
        font-weight: 500;
    }

    @media(max-width: 480px){
      .form-container {
        padding: 30px 20px;
      }
      .form-control {
        font-size: 0.95rem;
      }
      .submit-btn {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Add Visiter</h2>
    <form method="POST" action="{% url 'visiter' %}">
      {% csrf_token %}
      {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}
      <input type="text" name="name" class="form-control" placeholder="Enter Name" required>
      <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
      <input type="text" name="phone" class="form-control" placeholder="Enter Phone Number" required>
      <input type="text" name="purpose" class="form-control" placeholder="Purpose of Visit" required>
      <button type="submit" class="submit-btn">Add Visiter</button>
       <a href="{% url 'home' %}" class="back-btn">◀ Back</a>
    </form>
  </div>

</body>
</html>
