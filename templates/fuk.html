{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
     *{
     margin: 0%;
     padding: 0%;
     box-sizing: border-box;
     
     }
        /* üåà Background Style */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #363737, #3f918d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* üßä Glassmorphic Box */
        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 35px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            width: 40%;
            text-align: center;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* üß† Title */
        .login-box h2 {
            margin-bottom: 25px;
            font-size: 3.2rem;
            letter-spacing: 1px;
            font-weight: 600;
            color: #fff;
        }

        /* ‚úèÔ∏è Input Fields */
        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.9rem;
            transition: 0.3s;
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #00ffc6;
        }

        /* üîò Button */
        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #00d084, #06c4b0);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .login-box button:hover {
            background: linear-gradient(135deg, #06e2b0, #00b07d);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
            transform: translateY(-2px);
        }

        /* ‚ö†Ô∏è Error Message */
        .error {
            color: #ff4d4d;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px;
            border-radius: 8px;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        /* üîó Links */
        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.3rem;
        }
     p{
     font-weight: 500;
            font-size: 1.3rem;
     }
        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
input::placeholder {
  font-size: 1.5rem;      /* font size */
  color: #888;            /* placeholder color */
  font-style: italic;     /* optional: italic style */
  opacity: 1;             /* Firefox default opacity fix */
}/* üì± Responsive */
        @media (max-width: 450px) {
            .login-box {
                width: 85%;
                padding: 25px;
            }
            .login-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>

            <p style="margin-top: 15px;">New user? <a href="{% url 'signup' %}">Sign Up</a></p>
            
    <a href="{% url 'home' %}" class="back-btn">‚óÄ Back</a>
        </form>
    </div>
</body>
</html>
