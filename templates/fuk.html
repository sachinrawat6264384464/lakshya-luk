{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #363737, #3f918d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px 35px;
            border-radius: 25px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
            text-align: center;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 2.8rem;
            letter-spacing: 1px;
            font-weight: 600;
            color: #fff;
        }

        .login-box input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.6rem;
            transition: 0.3s;
        }

        .login-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.4rem;
            font-style: italic;
        }

        .login-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px #00ffc6;
        }

        .login-box button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00d084, #06c4b0);
            color: white;
            cursor: pointer;
            transition: 0.4s;
        }

        .login-box button:hover {
            background: linear-gradient(135deg, #06e2b0, #00b07d);
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
            transform: translateY(-2px);
        }

        .error {
            color: #ff4d4d;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.4rem;
        }

        a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.2);
            color: #fff;
            font-size: 1.3rem;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.35);
        }

        /* Responsive */
        @media (max-width: 450px) {
            .login-box {
                width: 90%;
                padding: 25px;
            }
            .login-box h2 {
                font-size: 2rem;
            }
            .login-box input, .login-box button {
                font-size: 1.4rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
            <p style="margin-top: 15px;">New user? <a href="{% url 'signup' %}">Sign Up</a></p>
            <a href="{% url 'home' %}" class="back-btn">â—€ Back</a>
        </form>
    </div>
</body>
</html>
